<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }
        .game-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .info-panel {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .info-item {
            display: flex;
            align-items: center;
        }
        .info-item i {
            margin-right: 10px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #4a69bd;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.6s, box-shadow 0.3s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .card:not(.flipped):hover {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-content {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        .card-back {
            background-color: #4a69bd;
            transform: rotateY(180deg);
        }
        .card-front {
            background-color: #1e3799;
            font-size: 24px;
            color: white;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #4a69bd;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1e3799;
        }
        @media (max-width: 500px) {
            .game-container {
                padding: 15px;
            }
            .card {
                width: 70px;
                height: 70px;
                font-size: 30px;
            }
            .info-panel {
                flex-direction: column;
                align-items: center;
            }
            .info-item {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Jogo da Mem√≥ria</h1>
        <div class="info-panel">
            <div class="info-item">
                <i class="fas fa-clock"></i>
                <span id="timer">Tempo: 00:00</span>
            </div>
            <div class="info-item">
                <i class="fas fa-mouse-pointer"></i>
                <span id="moves">Movimentos: 0</span>
            </div>
            <div class="info-item">
                <i class="fas fa-star"></i>
                <span id="score">Pontua√ß√£o: 0</span>
            </div>
        </div>
        <div class="board"></div>
        <div style="text-align: center;">
            <button id="restart"><i class="fas fa-redo"></i> Reiniciar</button>
        </div>
    </div>

    <script>
        const emojis = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº'];
        const board = document.querySelector('.board');
        const restartButton = document.getElementById('restart');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const movesElement = document.getElementById('moves');
        let cards = [];
        let flippedCards = [];
        let score = 0;
        let moves = 0;
        let canFlip = true;
        let timerInterval;
        let startTime;

        function createCard(emoji) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <div class="card-content card-front">?</div>
                <div class="card-content card-back">${emoji}</div>
            `;
            card.addEventListener('click', flipCard);
            return card;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function updateTimer() {
            const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsedTime / 60).toString().padStart(2, '0');
            const seconds = (elapsedTime % 60).toString().padStart(2, '0');
            timerElement.textContent = `Tempo: ${minutes}:${seconds}`;
        }

        function initializeGame() {
            board.innerHTML = '';
            cards = [];
            flippedCards = [];
            score = 0;
            moves = 0;
            scoreElement.textContent = `Pontua√ß√£o: ${score}`;
            movesElement.textContent = `Movimentos: ${moves}`;
            canFlip = true;
            stopTimer();
            startTimer();

            const shuffledEmojis = shuffleArray([...emojis, ...emojis]);
            shuffledEmojis.forEach(emoji => {
                const card = createCard(emoji);
                cards.push(card);
                board.appendChild(card);
            });
        }

        function flipCard() {
            if (!canFlip || this.classList.contains('flipped')) return;

            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                canFlip = false;
                moves++;
                movesElement.textContent = `Movimentos: ${moves}`;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = card1.querySelector('.card-back').textContent === card2.querySelector('.card-back').textContent;

            if (isMatch) {
                score += 10;
                flippedCards = [];
                canFlip = true;
            } else {
                score = Math.max(0, score - 1);
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }

            scoreElement.textContent = `Pontua√ß√£o: ${score}`;

            if (document.querySelectorAll('.card.flipped').length === cards.length) {
                stopTimer();
                setTimeout(() => {
                    alert(`Parab√©ns! Voc√™ venceu com ${score} pontos em ${moves} movimentos e ${timerElement.textContent.slice(7)} de tempo!`);
                }, 500);
            }
        }

        restartButton.addEventListener('click', initializeGame);
        initializeGame();
    </script>
</body>
</html>
