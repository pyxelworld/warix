<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detetive dos N√∫meros</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a2e;
            color: #ffffff;
        }
        .game-container {
            text-align: center;
            background-color: #16213e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #e94560;
            margin-bottom: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        input {
            background-color: #0f3460;
            color: #ffffff;
            width: 60%;
        }
        button {
            background-color: #e94560;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #ff6b6b;
            transform: scale(1.05);
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
            min-height: 24px;
        }
        #detective {
            font-size: 50px;
            margin-bottom: 20px;
            animation: bounce 0.5s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }
        #heatMeter {
            width: 80%;
            height: 20px;
            background-color: #0f3460;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
        }
        #heatFill {
            width: 0%;
            height: 100%;
            background-color: #e94560;
            transition: width 0.5s ease;
        }
        #timer {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="detective">üïµÔ∏è</div>
        <h1>Detetive dos N√∫meros</h1>
        <p>Desvende o mist√©rio! Adivinhe o n√∫mero entre 1 e 100:</p>
        <input type="number" id="guessInput" min="1" max="100">
        <button onclick="checkGuess()">Investigar</button>
        <div id="heatMeter"><div id="heatFill"></div></div>
        <p id="message"></p>
        <p>Pistas encontradas: <span id="attempts">0</span></p>
        <p id="timer">Tempo: 00:00</p>
        <button onclick="resetGame()">Novo Caso</button>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;
        let timerInterval;
        let startTime;

        function checkGuess() {
            let guess = parseInt(document.getElementById("guessInput").value);
            attempts++;
            document.getElementById("attempts").textContent = attempts;

            let difference = Math.abs(guess - randomNumber);
            let heatPercentage = 100 - difference;
            document.getElementById("heatFill").style.width = heatPercentage + "%";

            if (guess === randomNumber) {
                document.getElementById("message").textContent = `Caso solucionado em ${attempts} pistas!`;
                document.getElementById("detective").textContent = "üïµÔ∏è‚Äç‚ôÇÔ∏èüéâ";
                clearInterval(timerInterval);
            } else if (guess < randomNumber) {
                document.getElementById("message").textContent = "A evid√™ncia sugere um n√∫mero maior!";
                document.getElementById("detective").textContent = "üïµÔ∏è‚Äç‚ôÇÔ∏èüîç";
            } else {
                document.getElementById("message").textContent = "As pistas apontam para um n√∫mero menor!";
                document.getElementById("detective").textContent = "üïµÔ∏è‚Äç‚ôÇÔ∏èüîé";
            }
        }

        function resetGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById("attempts").textContent = attempts;
            document.getElementById("message").textContent = "";
            document.getElementById("guessInput").value = "";
            document.getElementById("heatFill").style.width = "0%";
            document.getElementById("detective").textContent = "üïµÔ∏è";
            startTimer();
        }

        function startTimer() {
            clearInterval(timerInterval);
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            let elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            let minutes = Math.floor(elapsedTime / 60);
            let seconds = elapsedTime % 60;
            document.getElementById("timer").textContent = `Tempo: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        window.onload = resetGame;
    </script>
</body>
</html>
