<!DOCTYPE html><html lang="pt-BR"><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://puc.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taekwondo ITF Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        #menu button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #arena {
            width: 600px;
            height: 300px;
            background-color: #e6f7ff;
            border: 2px solid #0099cc;
            border-radius: 5px;
            margin: 10px auto;
            position: relative;
            overflow: hidden;
        }
        .fighter {
            font-size: 80px;
            position: absolute;
            bottom: 10px;
            transition: left 0.1s ease-out, right 0.1s ease-out;
        }
        #player1 {
            left: 50px;
        }
        #player2 {
            right: 50px;
            transform: scaleX(-1);
        }
        .health-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            margin-bottom: 10px;
        }
        .health-bar-inner {
            width: 100%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease-in-out;
        }
        #timer, #round {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        #scoreboard {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .controls {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .control-btn {
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
            user-select: none;
        }
        #message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            height: 30px;
        }
        #game {
            display: none;
        }
        @keyframes defend {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        .defending {
            animation: defend 0.5s infinite;
        }
        @keyframes move {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .moving {
            animation: move 0.5s infinite;
        }
        @keyframes attack {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .attacking {
            animation: attack 0.3s;
        }
        #menu-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            padding: 5px 10px;
            cursor: pointer;
        }
        #pause-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #pause-screen button {
            margin: 10px;
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }
        @media (max-width: 700px) {
            #game-container {
                width: 95%;
            }
            #arena {
                width: 100%;
                height: 200px;
            }
            .control-btn {
                font-size: 16px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="menu">
            <h1>Taekwondo ITF Game</h1>
            <button onclick="startGame('pvp')">Jogador vs Jogador</button>
            <button onclick="startGame('pvc')">Jogador vs Computador</button>
        </div>
        <div id="game">
            <button id="menu-button" onclick="pauseGame()">Menu</button>
            <div id="timer">01:00</div>
            <div id="round">Round 1</div>
            <div id="scoreboard">
                <div>Jogador 1: <span id="score1">0</span></div>
                <div>Jogador 2: <span id="score2">0</span></div>
            </div>
            <div class="health-bar">
                <div id="health1" class="health-bar-inner"></div>
            </div>
            <div id="arena">
                <div id="player1" class="fighter">ü•ã</div>
                <div id="player2" class="fighter">ü•ã</div>
            </div>
            <div class="health-bar">
                <div id="health2" class="health-bar-inner"></div>
            </div>
            <div class="controls" id="controls">
                <div id="p1controls">
                    <button class="control-btn" onmousedown="startMove(1, -1)" onmouseup="stopMove(1)" ontouchstart="startMove(1, -1)" ontouchend="stopMove(1)">‚¨ÖÔ∏è</button>
                    <button class="control-btn" onmousedown="startMove(1, 1)" onmouseup="stopMove(1)" ontouchstart="startMove(1, 1)" ontouchend="stopMove(1)">‚û°Ô∏è</button>
                    <button class="control-btn" onclick="action(1, 'punch')">üëä</button>
                    <button class="control-btn" onclick="action(1, 'kick')">ü¶µ</button>
                    <button class="control-btn" onclick="action(1, 'spin')">üå™Ô∏è</button>
                    <button class="control-btn" onmousedown="startBlock(1)" onmouseup="endBlock(1)" ontouchstart="startBlock(1)" ontouchend="endBlock(1)">üõ°Ô∏è</button>
                </div>
                <div id="p2controls">
                    <button class="control-btn" onmousedown="startMove(2, -1)" onmouseup="stopMove(2)" ontouchstart="startMove(2, -1)" ontouchend="stopMove(2)">‚¨ÖÔ∏è</button>
                    <button class="control-btn" onmousedown="startMove(2, 1)" onmouseup="stopMove(2)" ontouchstart="startMove(2, 1)" ontouchend="stopMove(2)">‚û°Ô∏è</button>
                    <button class="control-btn" onclick="action(2, 'punch')">üëä</button>
                    <button class="control-btn" onclick="action(2, 'kick')">ü¶µ</button>
                    <button class="control-btn" onclick="action(2, 'spin')">üå™Ô∏è</button>
                    <button class="control-btn" onmousedown="startBlock(2)" onmouseup="endBlock(2)" ontouchstart="startBlock(2)" ontouchend="endBlock(2)">üõ°Ô∏è</button>
                </div>
            </div>
            <div id="message"></div>
        </div>
        <div id="pause-screen">
            <h2>Jogo Pausado</h2>
            <button onclick="resumeGame()">Continuar</button>
            <button onclick="returnToMenu()">Voltar ao Menu</button>
        </div>
    </div>
    <script>
        const player1 = document.getElementById('player1');
        const player2 = document.getElementById('player2');
        const health1 = document.getElementById('health1');
        const health2 = document.getElementById('health2');
        const score1 = document.getElementById('score1');
        const score2 = document.getElementById('score2');
        const timerElement = document.getElementById('timer');
        const roundElement = document.getElementById('round');
        const messageElement = document.getElementById('message');
        const menu = document.getElementById('menu');
        const game = document.getElementById('game');
        const controls = document.getElementById('controls');
        const p2controls = document.getElementById('p2controls');
        const pauseScreen = document.getElementById('pause-screen');

        let p1Health = 1000;
        let p2Health = 1000;
        let p1Score = 0;
        let p2Score = 0;
        let currentRound = 1;
        let timeLeft = 60;
        let gameInterval;
        let gameMode = '';
        let p1Position = 50;
        let p2Position = 550;
        let p1Blocking = false;
        let p2Blocking = false;
        let p1Moving = 0;
        let p2Moving = 0;
        let moveInterval;
        let aiInterval;
        let isPaused = false;
        let aiDifficulty = 0.5; // 0 (f√°cil) a 1 (dif√≠cil)

        const actionEmojis = {
            punch: 'üëä',
            kick: 'ü¶µ',
            spin: 'üå™Ô∏è'
        };

        const damageValues = {
            punch: 10,
            kick: 15,
            spin: 20
        };

        const pointValues = {
            punch: 2,
            kick: 2,
            spin: 3
        };

        function startGame(mode) {
            gameMode = mode;
            menu.style.display = 'none';
            game.style.display = 'block';
            if (mode === 'pvc') {
                p2controls.style.display = 'none';
            }
            resetGame();
            startRound();
        }

        function resetGame() {
            p1Health = 1000;
            p2Health = 1000;
            p1Score = 0;
            p2Score = 0;
            currentRound = 1;
            p1Position = 50;
            p2Position = 550;
            updatePositions();
            updateHealth();
            updateScores();
            roundElement.textContent = 'Round 1';
        }

        function updateHealth() {
            health1.style.width = `${p1Health / 10}%`;
            health2.style.width = `${p2Health / 10}%`;
        }

        function updateScores() {
            score1.textContent = p1Score;
            score2.textContent = p2Score;
        }

        function startMove(player, direction) {
            if (isPaused) return;
            if (player === 1) {
                p1Moving = direction;
                player1.classList.add('moving');
            } else {
                p2Moving = direction;
                player2.classList.add('moving');
            }
            
            if (!moveInterval) {
                moveInterval = setInterval(updatePositions, 50);
            }
        }

        function stopMove(player) {
            if (player === 1) {
                p1Moving = 0;
                player1.classList.remove('moving');
            } else {
                p2Moving = 0;
                player2.classList.remove('moving');
            }
            
            if (p1Moving === 0 && p2Moving === 0) {
                clearInterval(moveInterval);
                moveInterval = null;
            }
        }

        function updatePositions() {
            if (p1Moving !== 0) {
                const newPosition = p1Position + p1Moving * 5;
                if (newPosition >= 0 && newPosition <= 520) {
                    p1Position = newPosition;
                    player1.style.left = `${p1Position}px`;
                }
            }
            
            if (p2Moving !== 0) {
                const newPosition = p2Position + p2Moving * 5;
                if (newPosition >= 80 && newPosition <= 600) {
                    p2Position = newPosition;
                    player2.style.right = `${600 - p2Position}px`;
                }
            }
        }

        function startBlock(player) {
            if (isPaused) return;
            if (player === 1) {
                p1Blocking = true;
                player1.classList.add('defending');
            } else {
                p2Blocking = true;
                player2.classList.add('defending');
            }
        }

        function endBlock(player) {
            if (player === 1) {
                p1Blocking = false;
                player1.classList.remove('defending');
            } else {
                p2Blocking = false;
                player2.classList.remove('defending');
            }
        }

        function action(player, type) {
            if (isPaused) return;
            const attacker = player === 1 ? player1 : player2;
            const defender = player === 1 ? player2 : player1;
            
            attacker.textContent = actionEmojis[type];
            attacker.classList.add('attacking');
            setTimeout(() => {
                attacker.textContent = 'ü•ã';
                attacker.classList.remove('attacking');
            }, 300);

            const damage = damageValues[type];
            const points = pointValues[type];

            const distance = Math.abs(p1Position - p2Position);
            if (distance >= 80 && distance <= 200) {
                if (player === 1) {
                    if (p2Blocking) {
                        p2Health -= damage / 2;
                    } else {
                        p2Health -= damage;
                        p1Score += points;
                    }
                } else {
                    if (p1Blocking) {
                        p1Health -= damage / 2;
                    } else {
                        p1Health -= damage;
                        p2Score += points;
                    }
                }

                p1Health = Math.max(0, p1Health);
                p2Health = Math.max(0, p2Health);

                updateHealth();
                updateScores();

                if (p1Health === 0 || p2Health === 0) {
                    endRound();
                }
            }
        }

        function startRound() {
            messageElement.textContent = 'Fight!';
            setTimeout(() => {
                messageElement.textContent = '';
            }, 1000);

            timeLeft = 60;
            updateTimer();
            gameInterval = setInterval(updateTimer, 1000);

            if (gameMode === 'pvc') {
                aiInterval = setInterval(aiAction, 500);
            }
        }

        function endRound() {
            clearInterval(gameInterval);
            if (gameMode === 'pvc') {
                clearInterval(aiInterval);
            }
            
            if (currentRound < 3) {
                currentRound++;
                roundElement.textContent = `Round ${currentRound}`;
                p1Health = Math.min(1000, p1Health * 1.2);
                p2Health = Math.min(1000, p2Health * 1.2);
                updateHealth();
                setTimeout(startRound, 3000);
            } else {
                endGame();
            }
        }

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft === 0) {
                endRound();
            } else {
                timeLeft--;
            }
        }

        function endGame() {
            clearInterval(gameInterval);
            if (gameMode === 'pvc') {
                clearInterval(aiInterval);
            }
            let winner;
            if (p1Score > p2Score) {
                winner = 'Jogador 1';
            } else if (p2Score > p1Score) {
                winner = gameMode === 'pvp' ? 'Jogador 2' : 'Computador';
            } else {
                winner = 'Empate!';
            }
            messageElement.textContent = `Fim de jogo! ${winner} vence!`;
            setTimeout(() => {
                returnToMenu();
            }, 5000);
        }

        function aiAction() {
            if (isPaused) return;
            const actions = ['move', 'punch', 'kick', 'spin', 'block'];
            const randomAction = actions[Math.floor(Math.random() * actions.length)];

            // IA mais inteligente
            const distance = Math.abs(p1Position - p2Position);
            const healthDifference = p2Health - p1Health;

            if (distance > 200) {
                // Se estiver longe, mova-se em dire√ß√£o ao jogador
                startMove(2, p2Position > p1Position ? -1 : 1);
                setTimeout(() => stopMove(2), 300);
            } else if (distance < 80) {
                // Se estiver muito perto, mova-se para tr√°s
                startMove(2, p2Position > p1Position ? 1 : -1);
                setTimeout(() => stopMove(2), 300);
            } else {
                // Dentro da dist√¢ncia de ataque
                if (healthDifference > 200 && Math.random() < aiDifficulty) {
                    // Se tiver muita vida, seja mais agressivo
                    action(2, ['punch', 'kick', 'spin'][Math.floor(Math.random() * 3)]);
                } else if (healthDifference < -200 && Math.random() < aiDifficulty) {
                    // Se tiver pouca vida, seja mais defensivo
                    startBlock(2);
                    setTimeout(() => endBlock(2), 500);
                } else {
                    // Comportamento equilibrado
                    switch (randomAction) {
                        case 'move':
                            startMove(2, Math.random() < 0.5 ? -1 : 1);
                            setTimeout(() => stopMove(2), 300);
                            break;
                        case 'punch':
                        case 'kick':
                        case 'spin':
                            action(2, randomAction);
                            break;
                        case 'block':
                            startBlock(2);
                            setTimeout(() => endBlock(2), 500);
                            break;
                    }
                }
            }
        }

        function pauseGame() {
            if (isPaused) return;
            isPaused = true;
            clearInterval(gameInterval);
            if (gameMode === 'pvc') {
                clearInterval(aiInterval);
            }
            pauseScreen.style.display = 'flex';
        }

        function resumeGame() {
            isPaused = false;
            pauseScreen.style.display = 'none';
            gameInterval = setInterval(updateTimer, 1000);
            if (gameMode === 'pvc') {
                aiInterval = setInterval(aiAction, 500);
            }
        }

        function returnToMenu() {
            isPaused = false;
            clearInterval(gameInterval);
            if (gameMode === 'pvc') {
                clearInterval(aiInterval);
            }
            game.style.display = 'none';
            pauseScreen.style.display = 'none';
            menu.style.display = 'flex';
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (isPaused) return;
            switch(e.key) {
                case 'a': startMove(1, -1); break;
                case 'd': startMove(1, 1); break;
                case 'q': action(1, 'punch'); break;
                case 'w': action(1, 'kick'); break;
                case 'e': action(1, 'spin'); break;
                case 's': startBlock(1); break;
                case 'ArrowLeft': if (gameMode === 'pvp') startMove(2, -1); break;
                case 'ArrowRight': if (gameMode === 'pvp') startMove(2, 1); break;
                case 'i': if (gameMode === 'pvp') action(2, 'punch'); break;
                case 'o': if (gameMode === 'pvp') action(2, 'kick'); break;
                case 'p': if (gameMode === 'pvp') action(2, 'spin'); break;
                case 'k': if (gameMode === 'pvp') startBlock(2); break;
                case 'Escape': pauseGame(); break;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (isPaused) return;
            switch(e.key) {
                case 'a':
                case 'd':
                    stopMove(1);
                    break;
                case 's':
                    endBlock(1);
                    break;
                case 'ArrowLeft':
                case 'ArrowRight':
                    if (gameMode === 'pvp') stopMove(2);
                    break;
                case 'k':
                    if (gameMode === 'pvp') endBlock(2);
                    break;
            }
        });
    </script>


</body></html>
