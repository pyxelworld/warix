<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wari X</title>
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-yellow: #ffd117;
            --color-purple: #752fff;
            --color-dark-purple-bg: #2d1a79;
            --color-deep-purple: #1a0f4b; /* Um roxo ainda mais escuro para profundidade */
            
            --color-text: #f0f0f0;
            --color-text-muted: #b0b0b0;
            --color-card-bg: #3a2a8a;

            --color-yellow-rgb: 255, 209, 23;
            --color-purple-rgb: 117, 47, 255;
            --color-dark-purple-bg-rgb: 45, 26, 121;

            --shadow-sm: 0 4px 6px rgba(0,0,0,0.2);
            --shadow-md: 0 8px 15px rgba(0,0,0,0.3);
            --shadow-lg: 0 15px 30px rgba(0,0,0,0.4);

            --card-min-width: 220px;
            --card-ideal-width: 240px; /* Slightly smaller width for cards */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: radial-gradient(circle at top left, var(--color-purple) -20%, var(--color-dark-purple-bg) 30%, var(--color-deep-purple) 70%);
            color: var(--color-text);
            line-height: 1.7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--color-deep-purple);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--color-purple);
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-yellow);
        }

        .container {
            width: 90%;
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px 0;
        }

        header {
            background-color: rgba(var(--color-dark-purple-bg-rgb), 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 10px 0;
            border-bottom: 1px solid rgba(var(--color-purple-rgb), 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0;  /* Remove extra padding from container in header */
        }

        .logo-link {
            text-decoration: none;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container img {
            height: 75px;  /* Slightly reduced from 100px but still prominent */
            margin-right: 18px;
            filter: drop-shadow(0 0 8px rgba(var(--color-yellow-rgb), 0.4));
            transition: transform 0.3s ease;
        }
        
        .logo-link:hover .logo-container img {
            transform: scale(1.05) rotate(-5deg);
        }

        .logo-text {
            font-family: 'Outfit', sans-serif;
            font-size: 3.8em;  /* Adjusted from 4.5em */
            font-weight: 800;
            color: var(--color-yellow);
            text-shadow: 4px 4px 0px var(--color-purple), 
                        0 0 40px rgba(var(--color-yellow-rgb), 0.4);
            letter-spacing: -1px;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .logo-link:hover .logo-text {
            color: #ffde4d;
            text-shadow: 2px 2px 0px var(--color-purple), 
                         0 0 30px rgba(var(--color-yellow-rgb), 0.4);
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 60px;  /* More space from logo */
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: var(--color-text);
            font-weight: 600;
            padding: 6px 14px;  /* Reduced padding */
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            letter-spacing: 0.3px;
            font-size: 0.95em;  /* Slightly smaller text */
        }
        nav ul li a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background-color: var(--color-yellow);
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 4px;
        }
        nav ul li a:not(.btn-special):not(.btn-outline):hover {
            background-color: rgba(var(--color-purple-rgb), 0.1);
            transform: translateY(-1px);
        }
        nav ul li a:hover::before,
        nav ul li a.active::before {
            width: 70%;
        }
        nav ul li a:hover,
        nav ul li a.active {
            color: var(--color-yellow);
        }
        
        nav ul li a.btn-special {
            background: linear-gradient(135deg, var(--color-yellow), #ffae00);
            color: var(--color-deep-purple);
            font-weight: 700;
            padding: 8px 18px;
            box-shadow: 0 4px 12px rgba(var(--color-yellow-rgb), 0.2);
            border: none;
            transform-origin: center;
        }
        nav ul li a.btn-special:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 6px 15px rgba(var(--color-yellow-rgb), 0.3);
            filter: brightness(1.05);
        }
        nav ul li a.btn-special .fa-star {
            color: var(--color-deep-purple);
            margin-right: 8px;
        }

        nav ul li a.btn-outline {
            border: 2px solid var(--color-purple);
            color: var(--color-yellow);
            padding: 6px 16px;
            font-weight: 600;
            background: transparent;
        }
        nav ul li a.btn-outline:hover {
            background-color: var(--color-purple);
            border-color: transparent;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(var(--color-purple-rgb), 0.2);
        }

        main {
            flex-grow: 1;
            padding: 40px 0;
        }

        .search-section {
            margin-bottom: 50px;
            padding: 30px;
            background-color: rgba(var(--color-card-bg-rgb, 58, 42, 138), 0.7);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            text-align: center;
        }
        .search-section h2 {
            font-size: 2.2em;
            font-weight: 700;
            color: var(--color-yellow);
            margin-bottom: 25px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        .search-input-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }
        .search-input-container .fa-search {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-purple);
            font-size: 1.2em;
        }
        .search-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid var(--color-purple);
            background-color: var(--color-deep-purple);
            color: var(--color-text);
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }
        .search-input:focus {
            outline: none;
            border-color: var(--color-yellow);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2), 0 0 0 4px rgba(var(--color-yellow-rgb), 0.3);
        }
        .search-input::placeholder {
            color: var(--color-text-muted);
        }

        .game-grid {
            display: grid;
            /* Usamos minmax para definir o tamanho mínimo e 1fr para permitir que cresça,
               mas o max-width no .game-card-link controlará o tamanho real do card.
               'auto-fit' preenche a linha, 'auto-fill' pode deixar espaços vazios. */
            grid-template-columns: repeat(auto-fit, minmax(var(--card-min-width), 1fr));
            gap: 35px;
            justify-items: center; /* Centraliza os cards em suas células do grid */
        }

        /* Wrapper para tornar o card um link */
        .game-card-link {
            text-decoration: none;
            color: inherit; /* Herda a cor do texto do body/pai */
            display: block; /* Necessário para que a âncora se comporte como um bloco */
            width: 100%; /* Ocupa a largura da célula do grid */
            max-width: var(--card-ideal-width); /* Define a largura máxima do card */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInCard 0.5s forwards;
        }

        .game-card {
            background: linear-gradient(145deg, var(--color-card-bg), var(--color-dark-purple-bg));
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: transform 0.35s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            height: 100%; /* Para o caso do link wrapper ter altura definida */
        }
        
        .game-card-link:hover .game-card { /* Aplicar hover do link ao card interno */
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 10px 25px rgba(var(--color-purple-rgb), 0.5), 0 0 20px rgba(var(--color-yellow-rgb),0.2);
        }

        @keyframes fadeInCard {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .game-card-link:nth-child(1) { animation-delay: 0.1s; }
        .game-card-link:nth-child(2) { animation-delay: 0.2s; }
        .game-card-link:nth-child(3) { animation-delay: 0.3s; }
        .game-card-link:nth-child(4) { animation-delay: 0.4s; }


        .game-image-wrapper {
            width: 100%;
            padding-top: 100%;
            position: relative;
            overflow: hidden;
        }
        .game-card img.game-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-bottom: 4px solid var(--color-purple);
            transition: transform 0.4s ease;
        }
        .game-card-link:hover .game-card img.game-image {
            transform: scale(1.1);
        }
        .game-info {
            padding: 16px; /* Slightly reduced padding */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .game-info h3 {
            color: var(--color-yellow);
            margin-bottom: 10px;
            font-size: 1.3em; /* Slightly smaller title */
            font-weight: 700;
            line-height: 1.3;
        }
        .game-info p {
            margin-bottom: 8px;
            font-size: 0.9em;
            color: var(--color-text-muted);
        }
        .game-info p strong {
            color: var(--color-text);
            font-weight: 600;
        }
        .game-info p:last-child {
            margin-bottom: 0;
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            background-color: var(--color-deep-purple);
            border-top: 1px solid rgba(var(--color-purple-rgb), 0.3);
            margin-top: auto;
        }
        
        .no-results {
            display: none;
            text-align: center;
            color: var(--color-yellow);
            font-size: 1.4em;
            padding: 40px 20px;
            grid-column: 1 / -1;
            font-weight: 600;
        }
        .no-results i {
            font-size: 2em;
            display: block;
            margin-bottom: 15px;
            color: var(--color-purple);
        }

    </style>
</head>
<body>

    <header>
        <div class="container">
            <a href="#" class="logo-link">
                <div class="logo-container">
                    <img src="logo.png" alt="Logo Wari X">
                    <span class="logo-text">Wari X</span>
                </div>
            </a>
            <nav>
                <ul>
                    <li><a href="https://example.com" target="_blank">Novo Jogo</a></li>
                    <li><a href="#search-section-anchor">Pesquisar</a></li>
                    <li><a href="/original/" target="_blank" class="btn-outline">Wari Original</a></li>
                    <li><a href="https://askmagic.com.br" target="_blank" class="btn-special">
                        <i class="fas fa-star"></i>Magic
                    </a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="search-section" id="search-section-anchor">
                <h2><i class="fas fa-gamepad"></i> Encontre seu Próximo Jogo Favorito!</h2>
                <div class="search-input-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" class="search-input" placeholder="Busque por nome ou criador...">
                </div>
            </section>

            <section class="game-grid" id="gameGrid">
                <!-- Exemplo de Jogo 1 -->
                <a href="https://example.com" target="_blank" class="game-card-link">
                    <article class="game-card">
                        <div class="game-image-wrapper">
                            <img src="/x/images/example.png" alt="Capa Pixel Adventure" class="game-image">
                        </div>
                        <div class="game-info">
                            <h3>Futebol de Arena</h3>
                            <p><strong>Criador:</strong> 5511932340617</p>
                            <p><strong>Feito com:</strong> Gemini 2.5 Pro</p>
                        </div>
                    </article>
                </a>

                <div class="no-results" id="noResultsMessage">
                    <i class="fas fa-ghost"></i>
                    Oops! Nenhum jogo encontrado com seus critérios.
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <!-- Copyright removido -->
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            const gameGrid = document.getElementById('gameGrid');
            // Agora os cards são os elementos 'a' com a classe .game-card-link
            const gameCardLinks = Array.from(gameGrid.getElementsByClassName('game-card-link'));
            const noResultsMessage = document.getElementById('noResultsMessage');

            const logoImg = document.querySelector('.logo-container img');
            const logoText = document.querySelector('.logo-text');
            
            const handleLogo = () => {
                if (!logoImg.getAttribute('src') || logoImg.naturalWidth === 0 && logoImg.complete) {
                    logoImg.style.display = 'none';
                    logoText.style.display = 'inline-block';
                } else {
                    logoText.style.display = 'none';
                    logoImg.style.display = 'inline-block';
                }
            };

            if (logoImg.complete && logoImg.naturalWidth !== undefined) {
                handleLogo();
            } else {
                logoImg.onload = handleLogo;
                logoImg.onerror = () => {
                    logoImg.style.display = 'none';
                    logoText.style.display = 'inline-block';
                };
            }
            if (!logoImg.getAttribute('src')) {
                logoImg.style.display = 'none';
                logoText.style.display = 'inline-block';
            }


            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                let foundGame = false;

                gameCardLinks.forEach(cardLink => { // Iterar sobre os links dos cards
                    const gameCard = cardLink.querySelector('.game-card'); // Achar o article dentro do link
                    if (!gameCard) return;

                    const titleElement = gameCard.querySelector('h3');
                    const creatorElement = gameCard.querySelector('p:nth-of-type(1)');

                    const title = titleElement ? titleElement.textContent.toLowerCase() : '';
                    const creatorText = creatorElement ? creatorElement.textContent.toLowerCase() : '';
                    const creator = creatorText.includes('criador:') ? creatorText.split('criador:')[1].trim() : creatorText.trim();
                    
                    const isVisible = title.includes(searchTerm) || creator.includes(searchTerm);
                    
                    if (isVisible) {
                        cardLink.style.display = 'block'; // Mostrar o link wrapper
                        foundGame = true;
                    } else {
                        cardLink.style.display = 'none'; // Esconder o link wrapper
                    }
                });
                
                noResultsMessage.style.display = foundGame ? 'none' : 'block';
            });

            const searchLink = document.querySelector('nav ul li a[href="#search-section-anchor"]');
            if (searchLink) {
                searchLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetElement = document.getElementById('search-section-anchor');
                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: 'smooth' });
                        setTimeout(() => searchInput.focus({ preventScroll: true }), 500); 
                    }
                });
            }
            
            // Lógica de navegação ativa (mantida)
            const navLinks = document.querySelectorAll('nav ul li a');
            const sections = document.querySelectorAll('main section[id]');

            window.addEventListener('scroll', () => {
                let currentSectionId = '';
                let minDistance = Infinity;

                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const distance = Math.abs(pageYOffset - sectionTop + (section.offsetHeight / 3)); // Dando um bias para o meio da seção

                    if (distance < minDistance && pageYOffset + window.innerHeight > sectionTop && pageYOffset < sectionTop + section.offsetHeight) {
                         minDistance = distance;
                         currentSectionId = section.getAttribute('id');
                    }
                });
                
                let activeSet = false;
                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === `#${currentSectionId}`) {
                        link.classList.add('active');
                        activeSet = true;
                    }
                });

                // Se nenhum link de seção está ativo, e estamos no topo, não marcar nada especifico ou o primeiro.
                // O link "Novo Jogo" não tem #anchor, então não será afetado por esta lógica.
                // Você pode adicionar uma lógica para o link "Novo Jogo" ser default se desejar.
            });
        });
    </script>

</body>
</html>
